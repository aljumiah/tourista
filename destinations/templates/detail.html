<div class="card mb-3 box-shadow margin-top">
  <img class="card-img-top" src="{{destination.pretty_picture.url}}" alt="Card image cap">
  <div class="card-body  msa_margin_buttom">
    <h5 class="card-title">{{destination.name}}</h5>
    <p class="card-text">{{destination.description}}</p>
    <p class="card-text"><b>Activities:</b> {{destination.activities}}</p>    
    <p class="card-text"><b>Optimal Visiting Season: </b>{{destination.optimal_visiting_season}}</small></p>
    <a href="{% url 'destination-update' destination.id %}" class="btn btn-info my-animate">Update</a>
    <a href="{% url 'destination-delete' destination.id %}" class="btn btn-danger my-animate">Delete</a>
  </div>
</div>
